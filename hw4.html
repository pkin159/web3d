<script type="x-shader/x-fragment" id="fragmentShaderDepth">
    uniform sampler2D texture;
    varying vec2 vUV;

    vec4 pack_depth(const in float depth) {

        const vec4 bit_shift = vec4(256.0 * 256.0 * 256.0, 256.0 * 256.0, 256.0, 1.0);
        const vec4 bit_mask = vec4(0.0, 1.0 / 256.0, 1.0 / 256.0, 1.0 / 256.0);
        vec4 res = fract(depth * bit_shift);
        res -= res.xxyz * bit_mask;
        return res;

    }

    void main() {

        vec4 pixel = texture2D(texture, vUV);

        if (pixel.a < 0.5) discard;

        gl_FragData[0] = pack_depth(gl_FragCoord.z);

    }
</script>
<script type="x-shader/x-vertex" id="vertexShaderDepth">
    varying vec2 vUV;

    void main() {

        vUV = 1.0 * uv;

        vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);

        gl_Position = projectionMatrix * mvPosition;

    }
</script>

function animate() {
	keyboard.update();
	control.update();
	
	
    if (keyboard.pressed("up")) {

		sb += 3;
		xangle += 0.01;
		if(zangle<0)

		if(zangle>0)

	}

		sa -= 3;
		sb -= 3;
		xangle -= 0.01;
		if(zangle<0)
			zangle +=0.005;
		if(zangle>0)
			zangle -=0.005;
	}
    if (keyboard.pressed("right")){
		sa += 2;
		sb -= 2;
		zangle += 0.005;
	}
    if (keyboard.pressed("left")){
		sa -= 2;
		sb += 2;

	}
    
	xangle = myclamp(xangle, -0.2, 0.1);
    zangle = myclamp(zangle, -0.1, 0.1);
	
	sa = myclamp(sa, -50, 50);
    sb = myclamp(sb, -50, 50);

    pilot.rotation.z = zangle;
	
    dt = 0.08;

	//tire.setRotationFromAxisAngle(new THREE.Vector3(0, 1, 0), angle);

	tire.rotation.order = 'ZYX';

	tire.rotation.y = angle;
	tire2.rotation.y = angle;

	tire.rotation.x += sa*0.005;
	tire2.rotation.x += sb*0.005;
	
	xangle = myclamp(xangle, -0.2, 0.1);
    zangle = myclamp(zangle, -0.1, 0.1);

	
	
	segway_gungun.rotation.order = 'ZYX';
    segway_gungun.rotation.x = xangle;
    segway_gungun.rotation.z = zangle;
//////////////////////////////////////////////////////////
	var forward = -xangle * 10;
    var small = forward * (1 - Math.abs(zangle) / 0.1 * 1.8);
    if (zangle > 0) {
        aa = small;
        bb = forward;
    } else {
        aa = forward;
        bb = small;
    }
    barA.scale.copy(new THREE.Vector3(1, Math.abs(sa/50), 1));
    barB.scale.copy(new THREE.Vector3(1, Math.abs(sb/50), 1));

    var xxa, xxb;

    if (sa < 0) {
        xxa = Math.PI;
        barA.children[0].material.color = new THREE.Color(0xffffff);
    } else {
        xxa = 0;
        barA.children[0].material.color = new THREE.Color(0xff0000);
    }
    barA.rotation.x = xxa;

    if (sb < 0) {
        xxb = Math.PI;
        barB.children[0].material.color = new THREE.Color(0xffffff);
    } else {
        xxb = 0;
        barB.children[0].material.color = new THREE.Color(0x0000ff);
    }
    barB.rotation.x = xxb;
	cameraset();
    requestAnimationFrame(animate);
    render();
}

function myclamp(x, lo, hi) {
    return (x < lo) ? lo : ((x > hi) ? hi : x);
}

function update(dt){   
    var center = new THREE.Vector3();
    var tmp = new THREE.Vector3();
    var l = tmp.subVectors(pa, pb).length();

	
    k = l * sa / (sb - sa);
    var omega = (sb - sa) / l;
    //if (omega === 0.0) {
    if (Math.abs(sa-sb) < 1e-5) {    // this gives better result (no jerk)
    tmp.subVectors(pa, pb).normalize().cross(new THREE.Vector3(0, 1, 0)).multiplyScalar(sa * dt);
        pa.add(tmp);
        pb.add(tmp);
        tire.position.copy(pa);
        tire2.position.copy(pb);
        return; // do a pure translation then return
    }

    tmp.subVectors(pa, pb).normalize().multiplyScalar(k);
    center.copy(tmp.add(pa));

    tmp.subVectors(pa, center)
        .applyAxisAngle(new THREE.Vector3(0, 1, 0), omega * dt)
        .add(center);
    pa.copy(tmp);

    tmp.subVectors(pb, center)
        .applyAxisAngle(new THREE.Vector3(0, 1, 0), omega * dt)
        .add(center);
    pb.copy(tmp);
	  
	tire.position.copy(pa);
    tire2.position.copy(pb);

	
}
function cameraset(check = 1){
	if(!check)
		change ^= 1;
	if(change){
		
		camera.position.set (0, 2000, 0);
		camera.lookAt( segway_botton.position );
	}
	else{
		
		var relativeCameraOffset = new THREE.Vector3 (0,500,-250);

		var cameraOffset = relativeCameraOffset.applyMatrix4( segway_botton.matrixWorld );

		camera.position.x = cameraOffset.x;
		camera.position.y = cameraOffset.y;
		camera.position.z = cameraOffset.z;
		camera.lookAt( segway_botton.position );
	}
}
function render() {
	renderer.clear();
    renderer.render(scene, camera);
	renderer.render(sceneHUD, cameraHUD);
}
