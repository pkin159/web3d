
<!DOCTYPE html>
<html>
<head>
<style>
#info {
    position: absolute;
    top: 0px;
    width: 100%;
    padding: 10px;
    text-align: center;
    color: #ff0000
}

</style>
</head>

<body>
<div id="info">demo page<br/>
			   press z to spot all animate<br/>
			   press S to stop music<br/>
			   press P to play music<br/>
</div>


<audio id="sound" >
<source src="sounds/Clannad - Chiisana Te No Hira (The Palm Of A Tiny Hand).mp3" type='audio/mp3'>
</audio>


<script src="js/three.min.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/KeyboardState.js"></script>
<script>

var camera, scene, renderer, sun, earth, 
    clock, control, light, pi = 3.1416;
var orbitAngleEarth = 0, orbitAngleMoon = 0, rotateAngleEarth = 0, rotateAngleMoon = 0, rotateAngleSun= 0;
//////control
var keyboard = new KeyboardState();
var turn = 1;
//////background
var sceneBack, cameraBack;
init();
animate();

function init() {
	
	/////background
	sceneBack = new THREE.Scene();
    cameraBack = new THREE.OrthographicCamera(-10, 10, 10, -10, 1, 100);
    cameraBack.position.z = 5;
    cameraBack.lookAt(new THREE.Vector3(0, 0, 0));

    THREE.ImageUtils.crossOrigin = '';
    var texture = THREE.ImageUtils.loadTexture('images/vermoo437.jpg');

    var back = new THREE.Mesh(new THREE.PlaneGeometry(20, 20),
    new THREE.MeshBasicMaterial({
        map: texture,
        transparent: true,
        opacity: 0.315
    }));
    back.material.depthTest = false;
    back.material.depthWrite = false;
    sceneBack.add(back);
	/////
    clock = new THREE.Clock();
    scene = new THREE.Scene();
	
    camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
    camera.position.z = 500;
    scene.add(camera);

	sound = document.getElementById ('sound');
	sound.play();
	
    sun = new THREE.Mesh(new THREE.SphereGeometry(50, 32, 16),
    new THREE.MeshBasicMaterial({ 
	//wireframe: true,
	map: THREE.ImageUtils.loadTexture('images/Sun.jpg')
	}));

    earth = new THREE.Mesh(new THREE.SphereGeometry(10, 32, 16),
    new THREE.MeshLambertMaterial({
        //wireframe: true,
		map: THREE.ImageUtils.loadTexture('images/tc-earth_daymap.jpg')
    }));
    moon = new THREE.Mesh(new THREE.SphereGeometry(3, 32, 16),
    new THREE.MeshLambertMaterial({
        //wireframe: true,
		map: THREE.ImageUtils.loadTexture('images/05phobossph04.jpg')
    }));
    earth.add(moon);
    sun.add(earth);
    scene.add(sun);

    var gridXZ = new THREE.GridHelper(100, 10);
    gridXZ.setColors(new THREE.Color(0xff0000), new THREE.Color(0xffffff));
    //scene.add(gridXZ);

    light = new THREE.PointLight(0xffffff);
    light.position.set(100, 300, 200);
    scene.add(light);

    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000);
	
	renderer.autoClear = false;
	
	//// point light
	light = new THREE.PointLight( 0xffffff, 1 );
	light.position.set( 0, 0, 0 );
	scene.add( light );
	
	
	
    control = new THREE.OrbitControls(camera, renderer.domElement);
    document.body.appendChild(renderer.domElement);
    window.addEventListener('resize', onWindowResize, false);
}

function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
    control.update();
	keyboard.update();
	earthandmoon();
	update();
    requestAnimationFrame(animate);
    render();
}
function earthandmoon(){
	if(turn){
	orbitAngleEarth += 0.01 / 180 * Math.PI;
	rotateAngleEarth = 365*orbitAngleEarth;
    earth.position.set(160 * Math.cos(orbitAngleEarth), 0, -160 * Math.sin(orbitAngleEarth));

    earth.rotation.y = rotateAngleEarth;
	orbitAngleMoon += 0.12 / 180 * Math.PI  ; 
    rotateAngleMoon = orbitAngleMoon;
    moon.position.set(50*Math.sin(orbitAngleMoon-rotateAngleEarth),0,50*Math.cos(orbitAngleMoon-rotateAngleEarth));    
    moon.rotation.y = rotateAngleMoon - rotateAngleEarth;
	}
}

function update(){

	if( keyboard.down("Z"))
		turn ^= 1;
	if( keyboard.down("S"))
		sound.pause();
	if( keyboard.down("P"))
		sound.play();
}

function render() {
    
	renderer.clear();
	renderer.render(sceneBack, cameraBack);
    renderer.render(scene, camera);
}


</script>
</body>

</html>
